<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>digiCamControl</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript">
refreshImage = function()
{
img = document.getElementById("cam");
img.src="/preview.jpg?rand=" + Math.random();
}
</script>
</head>

<script src="Script.js"></script>

<body onload="window.setInterval(refreshImage, 1*1000);">

<div class="container">
  <div class="header">digiCamControl - Browse<!-- end .header --></div>
  <div class="content">
    <h1></h1>
    <p>.</p>
   <center>
	<img id="cam" src="/preview.jpg" />
  </center>
    <table width="100%" border="0" cellspacing="25">
      <tr>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=FullScreenWnd_Show')">Show full screen</button>
			</center>
		</td>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=FullScreenWnd_Hide')">Hide full screen</button>
			</center>
		</td>
      </tr>
      <tr>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=Prev_Image')">Prev. Image</button>
			</center>
		</td>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=Next_Image')">Next. Image</button>
			</center>
		</td>
      </tr>

      <tr>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=Unlike_Image')">Unlike Image</button>
			</center>
		</td>
		<td>
			<center>
				<button class="buttonstyle" onclick="httpGet('/?CMD=Like_Image')">Like Image</button>
			</center>
		</td>
      </tr>
  </table>
  </div>
</body>
</html>
